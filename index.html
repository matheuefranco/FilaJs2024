<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Fila JS</title>
</head>
<body>
     <div class="container">
      <div class="jumbotron bg-dark text-light text-center py-3">
         <h1>Estrutura de Dados I</h1>
      </div>
      <h3> Fila em JavaScript </h3>

        <p>Adicione ou remova elementos da fila:</p>
        <div class="form-group">
          <label for="novoElemento">Novo elemento:</label>
          <br />
          <input type="text" class="form-control" id="txtnovoElemento">
        
        <br />
        <button class="btn btn-primary" onclick="addFila()">Adicionar</button>
        <button class="btn btn-danger" onclick="removerFila()">Remover da fila</button>
        <button class="btn btn-warning" onclick="primeiroFila()">Primeiro da fila</button>

        <br />
        <br />
      </div>
      <h3 class="list-group" id="listFila"> </h3>
    <footer class="footer bg-dark mt-5 py-3">
      <div class="container text-center">
        <span class="text-light">Desenvolvido por IFSULDEMINAS </span>
      </div>
    </footer>
  </div>
